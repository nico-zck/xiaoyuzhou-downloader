version: '3.8'

services:
  podcast-downloader:
    build: .
    container_name: podcast-downloader
    ports:
      - "5000:5000"
    volumes:
      # 持久化下载的文件
      - ./downloads:/app/downloads
      # 持久化用户数据
      - ./users:/app/users
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - LOG_DIR=/app/logs
    restart: unless-stopped

