version: '3.8'

services:
  podcast-downloader:
    # 使用已发布的镜像（替换为你的Docker Hub用户名）
    image: your-username/podcast-downloader:latest
    # 或者使用本地构建
    # build: .
    
    container_name: podcast-downloader
    ports:
      - "5000:5000"
    volumes:
      # 持久化下载的文件
      - ./downloads:/app/downloads
      # 持久化用户数据
      - ./users:/app/users
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - LOG_DIR=/app/logs
    restart: unless-stopped

